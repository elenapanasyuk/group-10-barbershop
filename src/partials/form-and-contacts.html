<section class="form-and-contacts section">
  <!-- Блок для стилизации секции формы и контактов в десктопной версии -->
  <div class="form-and-contacts__container container">
    <!-- Форма записи -->
    <form class="form" id="form" autocomplete="off">
      <h2 class="form__title">Онлайн-запись</h2>
      <div class="form__box">
        <label class="form__field">
          <input
            class="form__field-inpute"
            type="text"
            name="name"
            placeholder="Имя*"
          />
        </label>

        <label class="form__field">
          <input
            class="form__field-inpute"
            type="tel"
            name="tel"
            placeholder="Телефон*"
          />
        </label>
      </div>

      <label class="form__message">
        <textarea
          class="form__message-field"
          name="message"
          placeholder="Сообщение"
        ></textarea>
      </label>

      <button class="form__button" type="submit">Отправить</button>
    </form>

    <!-- Секция контактов -->
    <section class="contacts section" id="contacts">
      <h2 class="contacts__title">Контакты</h2>
      <!-- Блок для стилизации контактов и гафика работы -->
      <div class="contacts__main-box">
        <div class="contacts__box">
          <a class="contacts__direction" href="">
            <svg class="contacts__icon" width="24" height="24">
              <use href="./images/sprite.svg#icon-map-pin"></use>
            </svg>
            ул. Васильковая, 7А, Киев, 08132
          </a>
          <a class="contacts__tel" href="tel:+380441111111">
            <svg class="contacts__icon" width="24" height="24">
              <use href="./images/sprite.svg#icon-phone"></use>
            </svg>
            +38 044 111 11 11
          </a>
          <a class="contacts__mail" href="mailto:barbershop@email.com">
            <svg class="contacts__icon" width="24" height="24">
              <use href="./images/sprite.svg#icon-mail"></use>
            </svg>
            barbershop@email.com
          </a>
        </div>
        <div class="schedule">
          <h3 class="schedule__title">Время работы</h3>
          <p class="schedule__work-time">Ежедневно с 9:00 до 22:00</p>
        </div>
      </div>
    </section>
  </div>
</section>
